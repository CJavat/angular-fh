<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Captain America'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 35" class="btn btn-secondary mx-2" (click)="changeAge()">
  Cambiar Edad
</button>

<button
  *ngIf="age === 35 || name === 'Captain America'"
  class="btn btn-danger"
  (click)="resetForm()"
>
  Reset
</button>
