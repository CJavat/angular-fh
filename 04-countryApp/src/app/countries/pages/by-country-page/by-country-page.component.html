<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Escribe un país"
      [initialValue]="initialValue"
      (onValue)="searchByCountry($event)"
      (onDebounce)="searchByCountry($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Table Results -->
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <ul>
      <countries-country-table
        [countries]="countries"
      ></countries-country-table>
    </ul>
  </div>
</div>
