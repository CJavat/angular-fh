<h2>Por Región</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchRegion($event)"

    ></shared-search-box>

</div>

    <!-- Table Results -->
    <hr />

    </ul>
  </div>
</div>
